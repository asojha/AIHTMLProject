<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problems Generator</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- React and Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- External JavaScript -->
    <script type="text/babel">
        // Load and execute external JavaScript file
        (async function() {
            try {
                const response = await fetch('app.js');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const code = await response.text();
                // Transform JSX with Babel and execute
                const transformedCode = Babel.transform(code, {
                    presets: ['react']
                }).code;
                eval(transformedCode);
            } catch (error) {
                console.error('Error loading app.js:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: #dc3545;">' +
                    '<h2>Error Loading Application</h2>' +
                    '<p>Please ensure you are running this from a web server (not file://).</p>' +
                    '<p>You can use: <code>python -m http.server</code> or <code>npx serve</code></p>' +
                    '</div>';
            }
        })();
    </script>
</body>
</html>
